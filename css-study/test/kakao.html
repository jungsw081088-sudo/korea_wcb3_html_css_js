<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./kakao.css">
    <title>카카오 로그인</title>
</head>
<body>
    <main class="container">
        <section class="login-page">
            <h1 class="logo">kakao</h1>
            <section class="login-box">
                <div class="login-form">
                    <input 
                    type="text"
                    placeholder="카카오메일, 아이디, 이메일, 전화번호"
                    >
                    <input 
                    type="password"
                    placeholder="비밀번호"
                    >
                </div>
                <div class="save-login">
                    <input type="checkbox" id="save-login">
                    <label for="save-login">
                        간편로그인 정보 저장
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn-primary">로그인</button>
                    <div class="or-box">
                        <span>또는</span>
                    </div>
                    <button class="btn-secondary">QR코드 로그인</button>
                </div>
                <nav class="login-links">
                    <a href="#">회원가입</a>
                    <div class="login-group">
                        <a href="#">계정찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </nav>
            </section>
        </section>
    </main>
</body>
</html>
