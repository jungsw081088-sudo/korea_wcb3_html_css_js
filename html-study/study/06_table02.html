<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./table.css">
  <title>Document</title>
</head>
<body>
  <!-- 
  colspan: 좌우 합치기
  rowspan: 상하 합치기
  -->
    <table>
        <tbody>
            <tr>
              <th scope="row">오전1</th>
              <td>파이썬</td>
              <td>자바</td>
              <td>자바스크립트</td>
            </tr>
            <tr>
              <th scope="row">오전2</th>
              <td>자바</td>
              <td>자바 스크립트</td>
              <td>파이썬</td>
            </tr>
            <tr>
              <th scope="row">오후1</th>
              <td rowspan="2">파이썬</td>
              <td colspan="2">자바</td>
            </tr>
            <tr>
              <th scope="row">오후2</th>
              <td>자바</td>
              <td>자바 스크립트</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
