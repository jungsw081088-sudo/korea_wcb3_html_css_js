<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  a 태그: 클릭시 다른 주소로 디렉션(연결) 시켜주는 태그
  href: 디렉션 할 주소
  target: "_self": 그 창에서 디렉션, "_blank": 새창에서 디렉션
  -->
  <a href="https://www.naver.com/">네이버로 이동</a>
  
  <a 
      href="https://www.naver.com/"
      target="_blank"
  >네이버로 이동(새창)</a>

  <a 
      href="https://www.naver.com/"
      target="_blank"
  >
      <img src="../../soucre/네이버 사진.png"
      alt="네이버이미지"
      title="네이버로 이동"
      width="50px"
      >
    </a>
    <!-- 
    a태그에 href속성에 # 태그의 id를 기입하면 
    해당 id를 가진 태그로 순간이동
    -->
    <a href="#target-50">50으로 이동</a>
    <p id="container">
    </p>
</body>
<!-- script: 해당페이지에서 작동할 js 작성부 -->
<script>
    // container id를 가진 p태그 찾고 변수에 담기
    const container = document.getElementById("container");

    for(let i = 1; i <=100; i++) {
        //p태그를 js로 생성
        const p = document.createElement("p");
        // p태그의 속성들 설정
        p.id = `target-${i}`
        p.textContent = `타겟 ${i}`

        // 만든 p태그를 container 하위로 넣어준다.
        container.appendChild(p)

    }

</script>
</html>
