<!DOCTYPE html> <!-- html 최신 스펙을 참고해서 해석하세요(브라우저에게) -->
<html lang="ko"> <!-- html 문서의 언어를 명시-->
  <head>
    <!-- html 문서의 메타데이터(설정, 정보)를 저장하는 곳 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
    <!-- 브라우저 탭에 표시될 이름, 즐겨찾기 or 검색엔진 검색결과 제목-->
  </head>
  <body>
    <!-- 실제 브라우저에서 우리 눈에 보일 부분 -->
    <h1>hello world!</h1>
    <p>기본적인 HTML 문서입니다.</p>
    <p>줄
        바
        꿈
        탭    두번
    </p> 
    <!--
     html은 태그를 기반으로 만들어진 언어다.
     1. 태그를 이용해서 문서의 의미를 표현한다.
     - html 태그는 모양을 꾸미기 위한 용도가 아님(css가 담당)
     - 이 내용이 무엇인지 의미를 표현하는 구조적인 역할
     2. 태그는 열리는 태그, 닫히는 태그가 존재한다.
     - 사이에 내용이나, 다른 태그들을 정의할 수 있다.
     3. 태그는 우리가 친숙한 폴더처럼 상위, 하위 같은 계층 구조를 가진다.
     4. 내용에 입력한 스페이스바, 탭, 엔터는 무시된다.
     -->
     <h1>
        <h2>제목!</h2>
     </h1>

  </body>
</html>
