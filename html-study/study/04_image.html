<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  img 태그 - 속성
  src: 실제 이미지의 경로(웹주소, 로컬주고) - 절대경로 or 상대경로
  alt: 이미지가 없을 때 대체할 텍스트
  title: 이미지 설명 태그
  -->
  <img 
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s"
  alt="html 이미지"
  title="웹경로 html 이미지"
  >
  <!-- 
  절대경로와 상대경로
  절대경로: C:/html-css-js-study/html-study/...
  비유 : 대한민국 부산광역시 부산진구...

  상대경로: 현재파일 기준으로 탐색
  ./ : 현재 파일의 폴더위치
  ../ : 한단계 상위 폴더위치
  비유: 우리집 옆으로 두칸간 건물
  -->
  <img 
      src="./htmlimages.png"
      alt="html 이미지 상대경로"
      title="상대경로 이미지1"
  >
  <img 
      src="../../soucre/htmlimages.png"
      alt="html 이미지 상대경로"
      title="상대경로 이미지2"
</body>
</html>
