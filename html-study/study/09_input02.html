<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!--input의 여러 타입들-->
    <form method="get" action="#">
        <label for="username">아이디: </label>
        <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디를 입력하세요"
        >
        <br/><br/>

        <label for="password">비밀번호: </label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
        >
        <br/><br/>

        <label for="email">이메일: </label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일를 입력하세요"
        >
        <br/><br/>

        <label for="age">연령: </label>
        <input
            type="number"
            id="age"
            name="age"
            placeholder="나이를 입력하세요"
            min="1"
            max="100"
        >
        <br/><br/>
        <button type="submit">제출</button>
    </form>

    <form>
      <!--checkbox: 주어진 항목중 다수를 선택-->
      <!-- 반드시 value를 기입해줘야한다. -->
        <input
            type="checkbox"
            name="skill"
            value="java"
        > 자바
        <input
            type="checkbox"
            name="skill"
            value="python"
        > 파이썬
        <input
            type="checkbox"
            name="skill"
            value="javascript"
        > 자바스크립트
    </form>
    <br/><br/>
    <form>
        <!-- radio: 주어진 리스트 중에 하나를 선택 -->
        <!-- name으로 그룹화 할 수 있음 -->
        <input name="a" type="radio" value="1"> 1
        <input name="a" type="radio" value="2"> 2
        <input name="a" type="radio" value="3"> 3
        <input name="a" type="radio" value="4"> 4
    </form>
    
    <br/><br/>
    <!-- select 요소: 드랍박스 리스트중에 하나를 선택 -->
    <form>
        <select name="fruit">
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="cacao">카카오</option>
        </select>
    </form>
    <!-- textarea : 텍스트를 여러 줄에 걸쳐서 작성할 수 있게 하는 요소-->
    <form>
        <textarea name="content" rows="10" cols="50">
        </textarea>
        <button>전송</button>
    </form>

    <!-- 미디어관련 input -->
    <form>
        <label for="file">파일선택 : </label>
        <input type="file" id="file" name="upload_file">
    </form>
</body>
</html>
