<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../study/table.css" />
    <!-- study폴더에 있는 table.css를 link태그에 적용해 주세요
  thead: 헤더 부분
  tbody: 본문 내용
  th: 헤더(row(가로) 혹은 column(세로)) = scope속성(권장사항): row, col
  tfoot: 본문 아래부분
  -->
    <title>Document</title>
  </head>
  <body>
    <h1 font-size="80px">주간 식당 메뉴표</h1>
    <table>
      <thead>
          <th scope="col">구분</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
      </thead>
      <tbody>
          <tr>
              <th scope="col">점심</th>
              <td>
                  <ul>
                      <li>김치찌개</li>
                      <li>계란말이</li>
                      <li>셀러드</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>비빔밥</li>
                      <li>미소된장국</li>
                  </ul>
              </td>
              <td rowspan="2">휴무</td>
              <td>
                  <ul>
                      <li>제육볶음</li>
                      <li>콩나물국</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>카레라이스</li>
                      <li>양배추셀러드</li>
                  </ul>
              </td>
          </tr>
          <tr>
              <th scope="col">저녁</th>
              <td>
                  <ul>
                      <li>돈까스</li>
                      <li>우동</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>된장찌개</li>
                      <li>고등어구이</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>라면 정식</li>
                      <li>만두</li>
                  </ul>
              </td>
              <td>
                  <ul>
                      <li>삼겹살</li>
                      <li>김치전</li>
                  </ul>
              </td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
